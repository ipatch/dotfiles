#############################
# ~ tmux.macos.conf ~ settings for tmux running on macOS
##
set -g default-command "reattach-to-user-namespace -l /bin/fish"

bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# send copied text from buffer to the system clipboard
bind -T copy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"

bind C-v run \
"tmux set-buffer \"(reattach-to-user-namespace pbpaste)\"; tmux paste-buffer"
